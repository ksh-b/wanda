image: debian:latest

before_script:
  - apt-get install -y libncurses5-dev libglib2.0-dev libgeoip-dev libtokyocabinet-dev zlib1g-dev libncursesw5-dev libbz2-dev python3 python3-pip dh-make build-essential autoconf autotools-dev
  - autoreconf -fvi tar
  - apt-get update -y && apt-get upgrade -y && apt-get autoremove && apt-get autoclean
  - pip install termux-create-package

build:
  stage: build
  script:
    - chmod +x wanda.sh
    - chmod +x canvas.sh
    - termux-create-package manifest.json
    - tar cvfz wanda.tar.gz wanda*.deb
  artifacts:
    paths:
      - wanda*.deb
